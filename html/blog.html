{% extends "base.html" %}

{% block name %}blog{% endblock %}

{% block main %}
<h1>blog</h1>

{% for post in blog_posts %}
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ post.name }}</h3>
  </div>
  <div class="panel-body">
    {{ post.text }}
  </div>
</div>
{% endfor %}

{% endblock %}
